<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rockstar Secret Heist Console</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #222;
            color: #e6e6e6;
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            background: rgba(44, 62, 80, 0.95);
            padding: 2rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }
        h1 {
            color: #FFC300;
            font-size: 2em;
            margin-bottom: 0.3em;
        }
        input, button {
            display: block;
            width: 90%;
            margin: 0.7em auto;
            padding: 0.7em;
            font-size: 1em;
            border-radius: 8px;
            border: none;
        }
        button {
            background: #FFC300;
            color: #222;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:active {
            background: #e5ae00;
        }
        .disclaimer {
            margin-top: 30px;
            color: #bbb;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rockstar Internal - Heist Invite</h1>
        <form id="heistForm" autocomplete="off">
            <input type="text" placeholder="Rockstar ID" required>
            <input type="password" placeholder="Heist Password" required>
            <button type="submit">Join Secret Heist</button>
        </form>
        <div id="message"></div>
        <div class="disclaimer">
            <strong>Disclaimer:</strong> This is a parody for entertainment only.<br>
            Not affiliated with Rockstar Games. No data is collected.
        </div>
    </div>
    <script>
        document.getElementById('heistForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('message').innerHTML = 
                "<p>Heist joined! ...Just kidding--this is not real. Enjoy the prank!</p>";
        });
    </script>
</body>
</html>

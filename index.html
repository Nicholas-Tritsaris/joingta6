<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rockstar Heist Login (Prank)</title>
<link rel="stylesheet" href="heist.css">

          <img src="https://s.rsg.sc/auth/images/logo_20231030.svg" alt="Rockstar Games Logo">

      </div>

      <!-- Login Form -->

              </span>
            </fieldset>
            <fieldset class="Fieldset__fieldset___9mCP">
              <span class="UI__TextInput-socialclub__input">
                <input type="password" id="heistPass" placeholder="Password" class="UI__TextInput-socialclub__field" required>

                Demo Credentials
              </button>
            </fieldset>
            <div id="loginMsg"></div>
          </form>
        </div>
      </div>

    </div>
  </div>

  <!-- Main Heist Page (hidden until login) -->
  <div id="heistContent" style="display:none; text-align:center; margin-top:50px;">

  </div>

<script src="heist.js"></script>
</body>
</html>
